<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Room Design</title>
</head>
<body>
    <a-scene background="color: white">
        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>
        <!--Wall-->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-plane position="0 0 -10" rotation="0 0 0" width="20" height="10" src="https://th.bing.com/th/id/OIP.62YA0H-frOfaKr3NSsUZuwHaEo?w=316&h=197&c=7&r=0&o=5&dpr=1.5&pid=1.7"></a-plane>
        </a-entity>
        <!--Picture 1-->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-plane position="-5 0 -9.9" rotation="0 0 0" width="4" height="6" src="https://th.bing.com/th/id/OIP.kLprZzkVePmlcG05mcPDzQHaHa?w=155&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"></a-plane>
        </a-entity>
        <!--Picture 2-->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-plane position="5 0 -9.9" rotation="0 0 0" width="4" height="6" src="https://th.bing.com/th/id/OIP.d2Il435wYMqZCjDUiZHyqQHaLH?w=133&h=200&c=7&r=0&o=5&dpr=1.5&pid=1.7"></a-plane>
        </a-entity>
        <!--Picture 3-->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-plane position="0 0 -9.9" rotation="0 0 0" width="4" height="6" src="https://th.bing.com/th/id/OIP.fiNWLQbDs8xoN0QQybwcAwHaEo?w=290&h=181&c=7&r=0&o=5&dpr=1.5&pid=1.7"></a-plane>
        </a-entity>
        <!--Floor-->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-plane position="0 -4.5 -5" rotation="-95 0 0" width="20" height="10" src="https://th.bing.com/th/id/OIP.vidgwEX9xcyjiQsCC-IdQwHaE1?w=290&h=190&c=7&r=0&o=5&dpr=1.5&pid=1.7"></a-plane>
        </a-entity>
        <!--Carpet-->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-plane position="0 -4.4 -5" rotation="-95 0 0" width="9" height="5" src="https://th.bing.com/th/id/OIP.K_Q85GNIGO1nmDNeQRyuEgAAAA?w=166&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"></a-plane>
        </a-entity>
        <!--Table Stand-->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-cylinder position="0 -3.4 -5" radius="0.8" height="1.5" color="white"></a-cylinder>
        </a-entity>
        <!--Surface-->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-cylinder position="0 -2.5 -5" radius="2" height="0.1" color="grey"></a-cylinder>
        </a-entity>
    </a-scene>
</body>
</html>
